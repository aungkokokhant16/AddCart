<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/fontawesome-free-6.0.0-web/css/all.css">
    <link rel="stylesheet" href="vendor/bootstrap-4.6.1-dist/css/bootstrap.css">
    <style>
        .product{
            border: none !important;
        }
        .product img{
            height: 150px;
            width: auto;
            margin-bottom: -50px;
            margin-left: 1rem;
            transition: 0.5s;

        }
        .product:hover img{
            transform: scale(1.05) rotate(-10deg);
        }
        .product .card-title{
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="">
                <div class="row ">
                    <div class="col-9 border-right min-vh-100">
                        <div class="d-flex justify-content-between align-items-end mt-3">
                            <div class="">
                                <h4 class="text-primary mb-0">MY shop</h4>
                                <small class="text-black-50">Bootstrap and jquery</small>
                            </div>

                        <div class="">
                            <div class="form-row">
                                <div class="mr-2">
                                    <input type="text" class="form-control text-capitalize" placeholder="search item">
                                </div>
                                <div class="">
                                    <select name="" id="category" class="custom-select">
                                        <option value="0" > All Category</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        </div>
                        <div id="products" class="card-columns">

                        </div>
                    </div>
                    <div class="col-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="vendor/jquery/package/dist/jquery.min.js"></script>

<script>

    function toShort(str,max=50){
        if(str.length > max) {
            return str.substring(0,max)+"...."
        }
        return str;
    }
    $.get('https://fakestoreapi.com/products/', function (data) {
        data.map(product => {
            $("#products").append(`
                <div class="card product mt-5">
                                <img src="${product.image}" class="card-img-top" alt="">
                                <div class="card-body rounded border">
                                    <p class="card-title font-weight-bold text-nowrap overflow-hidden text-primary">
                                            ${product.title}
                                    </p>
                                    <small class="text-black-50">
                                    ${toShort(product.description,120)}
                                    </small>
                                    <div class="d-flex justify-content-between align-items-end mt-3">
                                    <span class="font-weight-bold">${product.price}</span>
                                    <button class="btn btn-sm btn-outline-primary">
                                    Add <i class="fas fa-cart-plus"></i>
                                    </button>

                                    </div>
                                </div>
                            </div>
            `)
        })
    })
</script>

</body>
</html>
